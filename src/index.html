<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
</head>
<body>
    <div id="header">
        <h1>To-do List</h1>
    </div>

    <div id="sidebar">
        <h2>Projects</h2>
        <div id="project-list">
            <dialog id="new-proj-dialogue">
                <form id="new-proj-form">
                    <input type="text" name="title" id="project-title" placeholder="Project Name">
                    <label for="project-due">Due Date:</label>
                    <input type="date" name="due" id="project-due">
                    <button type="submit">Create</button>
                </form>
            </dialog>
            <button id="new-project">New Project</button>
        </div>
    </div>

    <div id="project">
        <div id="proj-info">
           
        </div>
        <div id="todo">

        </div>
    </div>
</body>
</html>
